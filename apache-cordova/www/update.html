<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="screen"/>
</head>

<body>
<core-toolbar id="core_toolbar"><label flex="twelve">Modificar Libro</label>
    <paper-button id=' buscar ' class="colored" raised="true" role="button" onclick="iciniof()">Inicio</paper-button>
</core-toolbar>
<div class="wrapper">
    <div class="wrapper">
        <label> <h2>Actualizar</h2></label>
        <paper-input id="id" label="ID del que quieres modificar" floatinglabel="true"></paper-input>
        <paper-input id="titulo" label="Nuevo titulo" floatinglabel="true"></paper-input>
        <paper-input id="autor" label="Nuevo autor" floatinglabel="true"></paper-input>
        <paper-input id="editorial" label="Nueva editorial" floatinglabel="true"></paper-input>
        <paper-input id="lengua" label="Nueva lengua" floatinglabel="true"></paper-input>

        <label>Nuevas tematicas</label> <br><br>
        Fantasia
        <paper-toggle-button id="FantBtn" class="sport" touch-action="pan-y"
                             checked="true"></paper-toggle-button>

        Aventura
        <paper-toggle-button id="AventBtn" class="sport" touch-action="pan-y"
                             checked="true"></paper-toggle-button>

        Cientifico
        <paper-toggle-button id="CientBtn" class="sport" touch-action="pan-y"
                             checked="true"></paper-toggle-button>
        Comic
        <paper-toggle-button id="ComicBtn" class="sport" touch-action="pan-y"
                             checked="true"></paper-toggle-button>
        Infantiles
        <paper-toggle-button id="InfanBtn" class="sport" touch-action="pan-y"
                             checked="true"></paper-toggle-button>
        <br>
        <paper-input id="descripcion" label="Nueva descripcion" floatinglabel="true"></paper-input>

        <br>
        <paper-button id="putBtn" class="colored" raised="true" role="button">UPDATE</paper-button>
    </div>
    <hr>
    <label> Esta es la lista de todos: </label>
    <span id="list"></span>
</div>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/update.js"></script>

</body>

</html>
