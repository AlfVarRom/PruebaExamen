<body>
<core-toolbar id="core_toolbar"><label flex="twelve">Crear libros</label>
    <paper-button id=' buscar ' class="colored" raised="true" role="button" onclick="iciniof()">Inicio</paper-button>
</core-toolbar>
<div class="wrapper">
    <label> <h2>Crear</h2>  </label>
    <paper-input id="titulo" label="Titulo" floatinglabel="true"></paper-input>
    <paper-input id="autor" label="Autor" floatinglabel="true"></paper-input>
    <paper-input id="editorial" label="Editorial" floatinglabel="true"></paper-input>
    <paper-input id="lengua" label="Lengua" floatinglabel="true"></paper-input>

    <label>Tematicas</label> <br><br>
    Fantasia
    <paper-toggle-button id="FantBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>

    Aventura
    <paper-toggle-button id="AventBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>

    Cientifico
    <paper-toggle-button id="CientBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>
    Comic
    <paper-toggle-button id="ComicBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>
    Infantiles
    <paper-toggle-button id="InfanBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>
    <br>
    <paper-input id="descripcion" label="Descripcion" floatinglabel="true"></paper-input>

    <br>
    <paper-button id="postShoeBtn" class="colored" raised="true" role="button">POST</paper-button>
